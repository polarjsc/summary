<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="container">

    <div class="contanier1">
      <h1>Your Result</h1>

        <p id="sbig">of 100</p>
      </div>
      <p id="great">Great</p>
      <p id="subgreat">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
<div class="container2">
  <h1 id="title1">Summary</h1>
<div class="reaction"><img src="assets/images/icon-reaction.svg">

<div class="memory">
  <img src="assets/images/icon-memory.svg">

</div>

<div class="verbal">
  <img src="assets/images/icon-verbal.svg">
  <p>Verbal <span class="txtazul">61</span>
  <span class="txtcinza">/ 100</span></p>
</div>
<div class="visual">
  <img src="assets/images/icon-visual.svg">
  <p>Visual <span class="txtazul">72</span>
    <span class="txtcinza">/ 100</span>
  </p>
</div>
  <a href="#" class="continue">Continue</a>
</div>
  </div>
